<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="lib/css/bootstrap.min.css">
    <script src="lib/js/jquery.min.js"></script>
    <script src="lib/js/angular.min.js"></script>
    <script src="lib/js/bootstrap.min.js"></script>
    <script src="lib/js/angular-ui-router.min.js"></script>
    <script src="lib/js/angular-animate.min.js"></script>
    <link href="//fonts.googleapis.com/css?family=Lato:400,700,400italic&amp;subset=latin" rel="stylesheet" type="text/css" data-mincss="ignore">
    <style type="text/css">
    body {
        font-family: Lato, "Helvetica Neue", Helvetica, Arial, sans-serif;
    }
    main.ng-enter {
        /* transition on enter for 200ms */
        transition: .2s;
 
        /* start with opacity 0 (invisible) */
        opacity: 0;
    }
     
    main.ng-enter-active {
        /* end with opacity 1 (fade in) */
        opacity: 1;
    }
    </style>
</head>
<body ng-app="todolist" ng-cloak>
<div class="container">
    <div class="row col-sm-12 col-md-8 col-md-offset-2">
        <div class="page-header">
            <h1><b>To-do List Application</b><br/><small><i>Global Summit 2017</i></small></h1>
        </div>
        
        <main ui-view></main>
    </div>
</div>

<script src="app.js"></script>
<script type="text/ng-template" id="table.html">
    <div class="row">
        <div class="col-xs-6 text-center">
            <p>Task List</p>
        </div>
        <div class="col-xs-6 text-center">
            <p>Completed Tasks</p>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <table class="table table-hover">
                <tr ng-repeat="task in filteredTasks = (tasks | notCompleted) | orderBy:'order'">
                    <td class="col-xs-10">
                        <h4 ng-bind="task.text" />
                    </td>
                    <td class="col-xs-2 text-right">
                        <button class="btn btn-default" ng-click="editTask(task.id)"><span class="glyphicon glyphicon-pencil text-primary"></span></button>
                        <button class="btn btn-default" ng-click="finishTask(task.id)"><span class="glyphicon glyphicon-ok text-success"></span></button>
                    </td>
                </tr>
                <tr>
                    <td><button class="btn btn-default" ng-click="newTask()">New task</button></td>
                    <td>&nbsp;</td>
                </tr>
                <tr ng-if="filteredTasks.length == 0">
                    <td class="col-xs-12">
                        <h4>No tasks</h4>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</script>
<script type="text/ng-template" id="edit.html">
    <div class="row">
        <div class="col-xs-12">
            <h5>{{editing === 'new' ? 'Create a new task' : 'Editing task'}}</h5>
            <div class="form-group">
                <input type="text" class="form-control" ng-model="form.text" placeholder="Task text" />
            </div>
            <div class="form-group">
                <input type="number" class="form-control" ng-model="form.order" placeholder="Task order" />
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-primary btn-block" ng-click="save()">Save</button>
        </div>
    </div>
</script>

</body>
</html>
