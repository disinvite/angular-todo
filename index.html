<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="lib/css/bootstrap.min.css">
    <script src="lib/js/jquery.min.js"></script>
    <script src="lib/js/angular.min.js"></script>
    <script src="lib/js/bootstrap.min.js"></script>
    <script src="lib/js/angular-ui-router.min.js"></script>
    <script src="lib/js/angular-animate.min.js"></script>
    <link href="//fonts.googleapis.com/css?family=Lato:400,700,400italic&amp;subset=latin" rel="stylesheet" type="text/css" data-mincss="ignore">
    <link rel="stylesheet" href="style.css" />
</head>
<body ng-app="todolist" ng-cloak>
<div class="container">
    <div class="row col-sm-12 col-md-8 col-md-offset-2">
        <div class="page-header">
            <h1><b>To-do List Application</b><br/><small><i>Global Summit 2017</i></small></h1>
        </div>
        
        <main ui-view></main>
    </div>
</div>

<script src="app.js"></script>
<script type="text/ng-template" id="table.html">
    <div class="row">
        <div class="col-xs-6 text-center">
            <button class="btn" ng-class="{'btn-default': showCompleted, 'btn-primary': !showCompleted}" ng-click="showCompleted = false">Task List</button>
        </div>
        <div class="col-xs-6 text-center">
            <button class="btn" ng-class="{'btn-default': !showCompleted, 'btn-primary': showCompleted}" ng-click="showCompleted = true">Completed Tasks</button>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <table class="table table-hover">
                <tr ng-repeat="task in filteredTasks = (tasks | completed : showCompleted)">
                    <td class="col-xs-10">
                        <h4>
                            <span ng-bind="task.text" />
                            <span ng-if="task.important" class="glyphicon glyphicon-exclamation-sign text-danger"></span>
                        </h4>
                    </td>
                    <td class="col-xs-2 text-right">
                        <button class="btn btn-default" ng-click="editTask(task.id)"><span class="glyphicon glyphicon-pencil text-primary"></span></button>
                        <button ng-if="!!!task.completed" class="btn btn-default" ng-click="finishTask(task.id)"><span class="glyphicon glyphicon-ok text-success"></span></button>
                    </td>
                </tr>
                <tr>
                    <td><button class="btn btn-default" ng-click="newTask()">New task</button></td>
                    <td>&nbsp;</td>
                </tr>
                <tr ng-if="filteredTasks.length == 0">
                    <td class="col-xs-12">
                        <h4>No tasks</h4>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</script>
<script type="text/ng-template" id="edit.html">
    <div class="row">
        <div class="col-xs-12">
            <h5 ng-bind="edittext" />
            <div class="form-group">
                <input type="text" class="form-control" ng-model="form.text" placeholder="Task text" />
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-6">
            <button class="btn btn-primary btn-block" ng-click="cancel()">Cancel</button>
        </div>
        <div class="col-xs-6">
            <button class="btn btn-primary btn-block" ng-click="save()">Save</button>
        </div>
    </div>
</script>

</body>
</html>
