<div class="row">
    <div class="col-xs-6 text-center">
        <button class="btn" ng-class="{'btn-default': showCompleted, 'btn-primary': !showCompleted}" ng-click="showCompleted = false">Task List</button>
    </div>
    <div class="col-xs-6 text-center">
        <button class="btn" ng-class="{'btn-default': !showCompleted, 'btn-primary': showCompleted}" ng-click="showCompleted = true">Completed Tasks</button>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <table class="table table-hover">
            <tr ng-repeat="task in filteredTasks = (tasks | completed : showCompleted) | orderBy:'-important' ">
                <td class="col-xs-10">
                    <h4>
                        <span ng-bind="task.text" />
                        <span ng-if="task.important" class="glyphicon glyphicon-exclamation-sign text-danger"></span>
                    </h4>
                </td>
                <td class="col-xs-2 text-right">
                    <button class="btn btn-default" ng-click="editTask(task.id)"><span class="glyphicon glyphicon-pencil text-primary"></span></button>
                    <button ng-if="!!!task.completed" class="btn btn-default" ng-click="finishTask(task.id)"><span class="glyphicon glyphicon-ok text-success"></span></button>
                </td>
            </tr>
            <tr>
                <td><button class="btn btn-default" ng-click="newTask()">New task</button></td>
                <td>&nbsp;</td>
            </tr>
            <tr ng-if="filteredTasks.length == 0">
                <td class="col-xs-12">
                    <h4>No tasks</h4>
                </td>
            </tr>
        </table>
    </div>
</div>
